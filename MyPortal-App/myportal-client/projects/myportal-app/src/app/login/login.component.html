  <div id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading" fxFlexFill>
    <div fxLayout="column" class="d-flex flex-column flex-root" fxFlexFill>
      <!--begin::Login-->
      <div class="login login-2 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
        <!--begin::Aside-->
        <div class="login-aside order-2 order-lg-1 d-flex flex-row-auto position-relative overflow-hidden">
          <!--begin: Aside Container-->
          <div class="d-flex flex-column-fluid flex-column justify-content-between py-9 px-7 py-lg-13 px-lg-35">
            <!--begin::Logo-->
            <a href="#" class="text-center pt-2">
              <img src="../../assets/media/logos/main.png" class="max-h-75px" alt="" />
            </a>
            <!--end::Logo-->
            <!--begin::Aside body-->
            <div class="d-flex flex-column-fluid flex-column flex-center">
              <!--begin::Signin-->
              <div class="login-form login-signin py-11">
                <!--begin::Form-->
                <form [formGroup]="loginForm" (ngSubmit)="login()" class="form" novalidate="novalidate">
                  <!--begin::Title-->
                  <div class="text-center pb-8">
                    <h2 class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg">Sign In</h2>
                  </div>
                  <div class="text-center pb-2">
                    <p class="text-danger font-weight-bold">{{loginError}}</p>
                  </div>
                  <!--end::Title-->
                  <!--begin::Form group-->
                  <div class="form-group">
                    <label class="font-size-h6 font-weight-bolder text-dark">Username</label>
                    <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="text" name="username" autocomplete="off" required formControlName="username" />
                  </div>
                  <!--end::Form group-->
                  <!--begin::Form group-->
                  <div class="form-group">
                    <div class="d-flex justify-content-between mt-n5">
                      <label class="font-size-h6 font-weight-bolder text-dark pt-5">Password</label>
                    </div>
                    <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="password" name="password" autocomplete="off" required formControlName="password" />
                  </div>
                  <!--end::Form group-->
                  <!--begin::Action-->
                  <div class="text-center pt-2">
                    <button type="submit" class="btn btn-dark font-weight-bolder font-size-h6 px-8 py-4 my-3">Sign In</button>
                  </div>
                  <!--end::Action-->
                </form>
                <!--end::Form-->
              </div>
              <!--end::Signin-->
            </div>
            <!--end::Aside body-->
          </div>
          <!--end: Aside Container-->
        </div>
        <!--begin::Aside-->
        <!--begin::Content-->
        <div class="content order-1 order-lg-2 d-flex flex-column w-100 pb-0" style="background-color: #B1DCED;">
          <!--begin::Title-->
          <div class="d-flex flex-column justify-content-center text-center pt-lg-40 pt-md-5 pt-sm-5 px-lg-0 pt-5 px-7">
            <h3 class="display4 font-weight-bolder my-7 text-dark" style="color: #986923;">{{schoolName}}</h3>
            <p class="font-weight-bolder font-size-h2-md font-size-lg text-dark opacity-70">{{schoolMotto}}</p>
          </div>
          <!--end::Title-->
          <!--begin::Image-->
          <div class="content-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center" style="background-image: url(../../assets/lib/media/svg/illustrations/login-visual-2.svg);"></div>
          <!--end::Image-->
        </div>
        <!--end::Content-->
      </div>
      <!--end::Login-->
    </div>

  </div>
