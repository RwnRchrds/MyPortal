<div class="card card-custom" id="student_search">
  <!--begin::Header-->
  <div class="card-header flex-wrap border-0 pt-6 pb-0">
      <h3 class="card-title align-items-start flex-column">
          <span class="card-label font-weight-bolder text-dark">Browse Students</span>
      </h3>
      <div class="card-toolbar">
          <div class="dropdown dropdown-inline">
              <!--begin::Trigger Modal-->
              <button class="btn btn-light-primary font-weight-bolder font-size-sm" aria-haspopup="true" aria-expanded="false" data-toggle="modal" data-target="#exampleModalCustomScrollable">
                  <i class="fas fa-plus mr-1"></i>New Student
              </button>
              <!--end::Trigger Modal-->
          </div>
      </div>
  </div>
  <!--end::Header-->
  <!--begin::Body-->
  <div class="card-body">
      <!--begin: Search Form-->
      <!--begin::Search Form-->
      <div class="mb-10">
          <form [formGroup]="searchForm" (ngSubmit)="search()">
          <div class="row align-items-center mb-5">
              <div class="col-lg-9 col-xl-8">
                  <div class="row align-items-center">
                    <div class="col-md-3 my-2 my-md-0">
                      <input formControlName="lastName" type="text" class="form-control form-control-solid" placeholder="Last Name">
                  </div>
                      <div class="col-md-3 my-2 my-md-0">
                          <input formControlName="firstName" type="text" class="form-control form-control-solid" placeholder="First Name">
                      </div>
                      <div class="col-md-3 my-2 my-md-0">
                          <select formControlName="studentStatus" class="form-control form-control-solid">
                              <option value="0">Any Status</option>
                              <option value="1">On Roll</option>
                              <option value="2">Leavers</option>
                              <option value="3">Future</option>
                          </select>
                      </div>
                      <div class="col-md-3 my-2 my-md-0">
                        <select formControlName="yearGroupId" class="form-control form-control-solid">
                          <option value="">Any Year Group</option>
                          <option *ngFor="let yearGroup of yearGroups" [value]="yearGroup.id">{{yearGroup.name}}</option>
                        </select>
                      </div>
                  </div>
              </div>
              <div class="col-lg-3 col-xl-4 mt-5 mt-lg-0">
                  <button id="searchButton" class="btn btn-light-primary px-6 font-weight-bold" type="submit">
                      <i class="fas fa-search mr-1"></i>Search
                  </button>
              </div>
          </div>
          <div class="row align-items-center">
            <div class="col-lg-9 col-xl-8">
              <div class="row align-items-center">
                  <div class="col-md-3 my-2 my-md-0">
                    <select formControlName="regGroupId" class="form-control form-control-solid">
                      <option value="">Any Reg Group</option>
                      <option *ngFor="let regGroup of regGroups" [value]="regGroup.id">{{regGroup.name}}</option>
                    </select>
                  </div>

                  <div class="col-md-3 my-2 my-md-0">
                    <select formControlName="houseId" class="form-control form-control-solid">
                      <option value="">Any House</option>
                      <option *ngFor="let house of houses" [value]="house.id">{{house.name}}</option>
                    </select>
                  </div>
              </div>
          </div>
          </div>
        </form>
    </div>

        <div class="kt-portlet__body d-none" id="searchResults">
            <div class="row">
                <div class="col-md-12">
                    <table id="student_search_results" class="table">
                        <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Gender
                            </th>
                            <th>
                                Reg Group
                            </th>
                            <th>
                                Year Group
                            </th>
                            <th>
                                House
                            </th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
      </div>
      <!--end::Search Form-->
      <!--end: Search Form-->
  <!--end::Body-->
</div>
