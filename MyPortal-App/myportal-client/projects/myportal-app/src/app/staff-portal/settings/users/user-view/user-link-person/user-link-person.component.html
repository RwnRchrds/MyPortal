<div class="card card-custom" id="person_search">
  <div class="card-header">
    <h3 class="card-title">
      <span class="card-label font-weight-bolder text-dark">Find Person</span>
    </h3>
    <div class="card-toolbar">
      <button class="btn btn-light-primary font-weight-bolder mr-2" (click)="goBack()">
        <i class="fas fa-arrow-left mr-1"></i>Back
      </button>
    </div>
  </div>

  <div class="card-body">
    <!--begin: Search Form-->
    <!--begin::Search Form-->
    <div class="mb-10">
      <form [formGroup]="searchForm" (ngSubmit)="search()">
        <div class="row align-items-center mb-5">
          <div class="col-lg-9 col-xl-8">
            <div class="row align-items-center">
              <div class="col-md-3 my-2 my-md-0">
                <div class="form-group">
                  <label>Last Name</label>
                  <input formControlName="lastName" type="text" class="form-control form-control-solid">
                </div>
              </div>
              <div class="col-md-3 my-2 my-md-0">
                <div class="form-group">
                  <label>First Name</label>
                  <input formControlName="firstName" type="text" class="form-control form-control-solid">
                </div>
              </div>
              <div class="col-lg-3 col-xl-4 mt-5 mt-lg-0">
                <button
                  id="searchButton"
                  class="btn btn-light-primary px-6 font-weight-bold"
                  type="submit"
                >
                  <i class="fas fa-search mr-1"></i>Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="kt-portlet__body d-none" id="searchResults">
      <div class="row">
        <div class="col-md-12">
          <table id="search_results" class="table table-hover">
            <thead>
            <tr>
              <th>Name</th>
              <th>Person Type</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
