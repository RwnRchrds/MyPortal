<div *ngIf="viewService.showSearchComponent" class="card card-custom" id="role_search">
  <!--begin::Header-->
  <div class="card-header flex-wrap border-0 pt-6 pb-0">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-dark">Browse Roles</span>
    </h3>
    <div class="card-toolbar">
      <button *ngIf="viewService.allowEditRoles" class="btn btn-light-primary font-weight-bolder" (click)="newRole()">
        <i class="fas fa-plus mr-1"></i>New Role
      </button>
    </div>
  </div>
  <!--end::Header-->
  <!--begin::Body-->
  <div class="card-body">
    <!--begin: Search Form-->
    <!--begin::Search Form-->
    <div class="mb-10">
      <form [formGroup]="searchForm" (ngSubmit)="search()">
        <div class="row align-items-center mb-5">
          <div class="col-lg-9 col-xl-8">
            <div class="row align-items-center">
              <div class="col-md-4 my-2 my-md-0">
                <div class="form-group">
                  <label>Name</label>
                  <input formControlName="roleDesc" type="text" class="form-control form-control-solid"/>
                </div>
              </div>
              <div class="col-lg-3 col-xl-4 mt-5 mt-lg-0">
                <button
                  id="searchButton"
                  class="btn btn-light-primary px-6 font-weight-bold"
                  type="submit"
                >
                  <i class="fas fa-search mr-1"></i>Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="kt-portlet__body d-none" id="searchResults">
      <div class="row">
        <div class="col-md-12">
          <table id="search_results" class="table">
            <thead>
              <tr>
                <th>Description</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--end::Search Form-->
  <!--end: Search Form-->
  <!--end::Body-->
</div>
